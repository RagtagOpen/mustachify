<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <h1>'Stache-ification Station</h1>

    <div class="form-box">
      <h2>Ready to IronStache yourself?</h2>
      <p>Select a photo from your computer to get started.</p>
      <form method="POST" action="/result/new" enctype="multipart/form-data">

        <input type="file" name="original" id="file-input" class="file-input">
        <label for="file-input">Upload a photo</label>

        <p id="status">[Photo sizing tips]</p>
      </form>
    </div>

  </body>
</html>
